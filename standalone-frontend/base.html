<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MadeWithNestl√© Chatbot</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/icon.png') }}" alt="icon">
                </div>

                <h4 class="chatbox__heading--header">SMARTIE</h4>
            </div>

            <div class="chatbox__messages"><div></div></div>

            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>

        <div class="chatbox__button">
            <button>
                <img src="{{ url_for('static', filename='images/icon.png') }}">
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
